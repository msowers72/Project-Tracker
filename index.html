<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Project Tracker</title>
</head>

<body>
    <header class="jumbotron jumbotron-fluid custom-jumbotron">
        <div class="container text-center">
            <h1>Project Tracker</h1>
            <h2>Current Time &amp; Date: <br> <span id="timedisplay">00:00:00</span></h2>
        </div>
    </header>

    <main class="container-fluid">
        <div class="row">
            <section class="col-12 col-md-4 col-lg-3">
                <div class="card custom-card">
                    <h3 class="card-header">
                        Instructions
                    </h3>
                    <div class="card-body">
                        <div class="card-text">
                            Click the button below to open a form and provide information for the following:
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Project Name</li>
                        <li class="list-group-item">Project Type</li>
                        <li class="list-group-item">Due Date</li>
                        <li class="list-group-item">Hourly Rate</li>
                    </ul>
                    <div class="card-footer">
                        <button class="btn btn-block custom-btn" data-toggle="modal" data-target="#project-modal">
                            Project
                        </button>
                    </div>
                </div>
            </section>

            <section class="col-12 col-md-8 col-lg-9">
                <div class="table-responsive">
                    <table class="table table-bordered custom-table">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </section>
        </div>
    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
